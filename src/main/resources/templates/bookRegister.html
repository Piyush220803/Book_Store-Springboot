<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Book Store</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_books"
                >Available Books</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_books">My Books</a>
            </li>
          </ul>
          <div>
            <a class="nav-link text-white" href="book_register"
              >New Book Register</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5 d-flex justify-content-center">
      <div class="glass-card" style="width: 100%; max-width: 400px">
        <div class="text-center mb-3">
          <span class="main-icon"><i class="fa-solid fa-plus"></i></span>
        </div>
        <h3 class="text-center mb-4 fw-bold" style="color: #2c3e50">
          Register a New Book
        </h3>
        <form th:action="@{/save}" method="post">
          <div class="mb-3 input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-book"></i
            ></span>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Book Name"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-user"></i
            ></span>
            <input
              type="text"
              class="form-control"
              name="author"
              placeholder="Author"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-tag"></i
            ></span>
            <input
              type="text"
              class="form-control"
              name="price"
              placeholder="Price"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-gradient w-100 py-2 fw-bold"
            style="
              background: linear-gradient(90deg, #6e8efb, #a777e3);
              color: #fff;
              border: none;
            "
          >
            Register Book
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
