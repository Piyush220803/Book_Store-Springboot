<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Book Store</title>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
        backdrop-filter: blur(8px);
        padding: 3rem 2rem;
        max-width: 500px;
        margin: 5rem auto;
      }
      .main-icon {
        font-size: 4rem;
        color: #6e8efb;
        margin-bottom: 1rem;
        text-shadow: 0 2px 8px rgba(44, 62, 80, 0.12);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_books"
                >Available Books</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_books">My Books</a>
            </li>
          </ul>
          <div>
            <a class="nav-link text-white" href="book_register"
              >New Book Register</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="glass-card text-center">
      <span class="main-icon"><i class="fa-solid fa-book-open"></i></span>
      <h1 class="display-5 fw-bold mb-3" style="color: #2c3e50">
        Welcome to Book Store
      </h1>
      <p class="lead mb-4" style="color: #555">
        Discover, manage, and enjoy your favorite books with a beautiful,
        easy-to-use interface.<br />
        Register new books, edit details, and curate your personal collection
        effortlessly.
      </p>
      <a
        href="/available_books"
        class="btn btn-gradient btn-lg px-4 fw-bold"
        style="
          background: linear-gradient(90deg, #6e8efb, #a777e3);
          color: #fff;
          border: none;
        "
        >Browse Books</a
      >
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
